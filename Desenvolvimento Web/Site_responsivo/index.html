<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class ="container-fluid">
        
    <h1>Site Responsivo</h1>
    <div class="row">
        <div class="col-6">
    <label class="form-label" for="email" id="Email">Email</label>
    <input class="form-control" type="text" name="email" id="email">
</div>

    <div class="col-6">
    <label class="form-label" id="Senha" for="senha">Senha</label>
    <input class="form-control" type="password" name="senha" id="senha">
</div>
</div>

    <div class="row">
        <div class="col-l2">
            <label class="form-label" for="endereço">Address</label>
            <input class="form-control" id="endereço" type="endereço">
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <label class="form-label" type="text">Cidade</label>
            <input class="form-control" id="cidade" type="text">
        </div>
        <div class="col-4">
            <label class="form-label" type="text">Estado</label>
            <select class="form-select" name="uf" id="estado">
                <optgroup label="Sudeste">
                    <option value="São Paulo">SP</option>
                    <option value="Rio de Janeiro">RJ</option>
                    <option value="Espírito Santo">ES</option>
                    <option value="Minas Gerais">MG</option>
                </optgroup>
                    <optgroup label="Centro Oeste">
                    <option value="Mato Grosso do Sul">MS</option>
                    <option value="Mato Grosso">MT</option>
                    <option value="Distrito Federal">DF</option>
                    <option value="Goiás">GO</option>
                </optgroup>
            </select>
        </div>
        <div class="col-2">
            <label class="form-label">CEP</label>
            <input class="form-control" id="CEP" required pattern="\d{5}-?\d{3}">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <input class="form-check-input" id="check" type="checkbox">
            <label class="form-check-label">CheckBox</label>
        </div>
    </div>
    <div >
<br>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary"id="botao">Login</button>
            </div>
             
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
