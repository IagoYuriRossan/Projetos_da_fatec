<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
 
   
<p id="paragrafo"> Cadastro</p>
   <form>
    <label for="nomex" id="labelNome">Nome: </label>
    <input type="text" required name="nome" id="nomex" placeholder="Insira seu nome aqui..." size="15" maxlength="20" minlength="5">
    <label for="senha">senha</label>
    <input type="password" id="senha" name="senha">
    <label for="idade">idade</label>
    <input type="number"
                name="idade"
                id="idade"
                min="0"
                max="150"
                value="4">
    <label for="cidade">Cidade</label>
    <input type="text" name="cidade" id="cidade">
    <label for="estado">UF:</label>
    <select name="uf" id="estado">
        <optgroup label="Sudeste">
            <option value="São Paulo">SP</option>
            <option value="Rio de Janeiro">RJ</option>
        </optgroup>
        <optgroup label="Centro...">
            <option value="Mato G Sul">MS</option>
        </optgroup>
    </select>
 
    <label for="email">email</label>
    <input type="email" name="email" id="email">
 
    <label for="cor">Cor</label>
    <input type="color" name="cor" id="cor">
<br>
    <label for="site">Site</label>
    <input type="url" name="site" id="site">
 
    <input type="range" name="" id="">
    <label for="foto">Foto</label>
    <input type="file" name="foto" id="foto">
 
    <input type="submit" value="CADASTRAR">
    <input type="reset" value="Limpar dados">
 
   </form>
   
</body>
</html>
