<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

</head>

<body>
    <p>Cadastro</p>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Insira aqui..." size="16" maxlength="20" minlength="10" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Insira aqui..." minlength="10" maxlength="20"
            size="20" required>

        <label for="idade">idade:</label>
        <input type="number" id="idade" name="idade" placeholder="Insira aqui..." maxlength="150" minlength="0" size="4" required step="5"> 

        <label for="cidade">cidade</label>
        <input type="text" name="cidade" id="cidade" placeholder="Insira aqui..." required>

        <label for="estado">uf</label required>

        <select name="uf" id="estado">

            <optgroup label="Norte">
                <option value="Acre">AC</option>
                <option value="Amapá">AP</option>
                <option value="Amazonas">AM</option>
                <option value="Pará">PA</option>
                <option value="Rondônia">RO</option>
                <option value="Roraima">PR</option>
                <option value="Tocantins">TO</option>
            </optgroup>

            <optgroup label="Sul">
                <option value="Mato Grosso do Sul">MS</option>
                <option value="Paraná">PR</option>
                <option value="Santa Catarina">SC</option>
            </optgroup>

            <optgroup label="Sudeste">
                <option value="São Paulo">SP</option>
                <option value="Rio de Janeiro">RJ</option>
                <option value="Espírito Santo">ES</option>
                <option value="Minas Gerais">MG</option>
            </optgroup>

            <optgroup label="Nordeste"></optgroup>
            <option value="Maranhão">MA</option>
            <option value="Piauí">PI</option>
            <option value="Ceará">CE</option>
            <option value="Rio Grande do Norte">RN</option>
            <option value="Paraíba">PB</option>
            <option value="Pernambuco">PE</option>
            <option value="Alagoas">AL</option>
            <option value="Sergipe">SE</option>
            <option value="Bahia">BA</option>

            <optgroup label="Centro Oeste"></optgroup>
            <option value="Goías">GO</option>
            <option value="Mato Grosso do Sul">MT</option>
        </select>

        <label for="email">Email</label>
        <input type="email" placeholder="Insira aqui..." required>

        <label for="cor">Cor</label>
        <input type="color" id="cor" placeholder="Insira aqui..." required>

        <label for="site">Site</label>
        <input type="url" name="site" id="site" placeholder="Insira aqui...">

        <input type="submit" value="cadastrar">
        <input type="reset" value="Limpar dados">

        <label for="range">Range</label>
        <input type="range" name="range" id="range" maxlength="10">

        <label for="file">Arquivos</label>
        <input type="file">

        <label for="tel">Telefone</label>
        <input type="tel">

    </form>
</body>

</html>
